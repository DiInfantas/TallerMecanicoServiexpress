<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviexpress</title>
  <script src="js/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body style="background-color: #e3f2fd;">

  <div class="container" style="text-align: center;">

    <nav class="navbar bg-dark border-bottom border-body">
      <div class="container-fluid">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto">
            <a class="navbar-brand" href="index.html" style="color: #e3f2fd;">
              <img src="img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              Serviexpress
            </a>
          </div>
          <div class="col-auto">
            <a href="tomadehoras.html">
              <button class="btn btn-light">Agendar Hora</button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="card">
      <div class="card-body">
        <form onsubmit="msglogin(event)">
          <h2>Iniciar Sesión</h2>
          <img src="img/login.png" style=" width: 40%; height: 40%; padding-bottom: 5%;">
          <br>
          <input type="text" class="form-control" placeholder="Nombre" aria-label="Username"
            aria-describedby="addon-wrapping">
          <br>
          <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username"
            aria-describedby="addon-wrapping">
          <br>
          <button type="submit" class="btn btn-dark">Ingresar</button>
          <br>
          <a href="Registro.html">Crear Cuenta</a>
        </form>

      </div>

    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</html>
