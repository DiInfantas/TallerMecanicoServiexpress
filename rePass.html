<body style="background-color: #e3f2fd;">

  <div class="container-fluid" style="text-align: center;" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">

    <nav class="navbar bg-dark border-bottom border-body">

        <div class="row justify-content-between align-items-center">

    <div class="card" style="width: 30rem; height: 40rem; margin: auto; margin-top: 5rem; margin-bottom: 5rem;">
      <div class="card-body">
            <form onsubmit="msglogin(event)">
            <h2>Recuperar contraseña</h2>
            <br>
            <img src="img/login.png" style=" width: 30%; height: 35%; padding-bottom: 15%;">
            <br>
            <input type="text" class="form-control" placeholder="Contraseña" aria-label="Username"
                aria-describedby="addon-wrapping">
            <br>
            <input type="password" class="form-control" placeholder="Confirmar contraseña" aria-label="Username"
                aria-describedby="addon-wrapping">
            <br>
            <button type="submit" class="btn btn-dark" style="padding-top: 1rem; padding-bottom: 1rem; padding-left: 5rem; padding-right: 5rem;">Ingresar</button>
            <br>
            </form>
        </div>
    </div>
  </div>
</body>
