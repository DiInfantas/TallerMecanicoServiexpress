<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviexpress</title>
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body style="background-color: #e3f2fd;">

    <div class="container" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">

        <nav class="navbar bg-dark border-bottom border-body">
            <div class="container-fluid">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <a class="navbar-brand" href="index.html" style="color: #e3f2fd;">
                            <img src="img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                            Serviexpress
                        </a>
                    </div>
                    <div class="col-auto">
                        <a href="tomadehoras.html">
                            <button class="btn btn-light">Agendar Hora</button>
                        </a>
                    </div>
                    <div class="col-auto">
                        <a href="Login.html">
                            <img src="img/login.png" style="height: 8%; width: 8%;">
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="card-body" style="text-align: center;">
                <div class="container mt-5">
                    <h1>Toma de Horas - Taller de Vehículos</h1>
                    <form onsubmit="mostrarDatos(event)">
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="hora">Hora</label>
                            <input type="time" class="form-control" id="hora" name="hora" required>
                        </div>
                        <div class="form-group">
                            <label for="servicio">Servicio</label>
                            <select class="form-control" id="servicio" name="servicio" required>
                                <option value="cambio_aceite">Cambio de Aceite</option>
                                <option value="revision_frenos">Revisión de Frenos</option>
                                <option value="cambio_neumaticos">Cambio de Neumáticos</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Tomar Hora</button>
                    </form>
                </div>

                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
